<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="result-div">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h2>Summary</h2>

      <div class="summary-div">
        <figure>
          <img src="images/icon-reaction.svg" alt="">
          <figcaption>Reaction</figcaption>
        </figure>
        <p>80 <span class="total">/ 100</span></p>
      </div>

      <div class="summary-div">
        <figure>
          <img src="images/icon-memory.svg" alt="">
          <figcaption>Memory</figcaption>
        </figure>
        <p>92 <span class="total">/ 100</span></p>
      </div>

      <div class="summary-div">
        <figure>
          <img src="images/icon-verbal.svg" alt="">
          <figcaption>Verbal</figcaption>
        </figure>
        <p>61 <span class="total">/ 100</span></p>
      </div>

      <div class="summary-div">
        <figure>
          <img src="images/icon-visual.svg" alt="">
          <figcaption>Visual</figcaption>
        </figure>
        <p>73 <span class="total">/ 100</span></p>
      </div>

      <button>Continue</button>
    </div>
  </div>

</body>

</html>
